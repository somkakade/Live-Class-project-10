<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header started here -->
    <header>
      <nav>
        <div class="log">
          <h3 class="logo-text">
            LOGO <br />
            HERE
          </h3>
        </div>
        <div class="menubar">
          <ul class="list">
            <li class="list-item"><a href="#" class="nav-link">About Us</a></li>
            <li class="list-item"><a href="#" class="nav-link">Benifits</a></li>
            <li class="list-item"><a href="#" class="nav-link">Projects</a></li>
            <li class="list-item"><a href="#" class="nav-link">Stages</a></li>
            <li class="list-item"><a href="#" class="nav-link">Servics</a></li>
            <li class="list-item-num">
              <a href="#" class="nav-link">
                <div>
                  <i class="fa-solid fa-phone"></i>
                </div>
                <div>
                  <h4 class="">Call Us</h4>
                  <a href="tel:+91 7620073686" class="contact-no"
                    >+91 7620073686</a
                  >
                </div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- banner started here -->
      <div class="banner">
        <div class="banner-inner">
          <div>
            <h1 class="banner-heading-text">
              Interior Design That <br />
              Care About Details
            </h1>
            <button class="btn btn-more">LEARN MORE</button>
          </div>
          <div class="idea-box">
            <div class="thumb">
              <img src="./images/idea.png" class="idea-img" alt="" />
            </div>
            <div class="content">
              <h4 class="idea-text">
                Innovation ideas, stylish, design for Home & Business
              </h4>
            </div>
          </div>
          <!-- second box -->
          <div class="idea-box-one">
            <div class="thumb-one">
              <img src="./images/extension.png" class="idea-img-one" alt="" />
            </div>
            <div class="content-one">
              <h4 class="idea-text-ones">
                We create your space better based on your own idea
              </h4>
            </div>
          </div>
        </div>
      </div>
    </header>
